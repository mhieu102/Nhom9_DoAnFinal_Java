<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Category</title>
    <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container">
    <h1 th:text="${title}"></h1>
    <form th:action="@{/categories/update/{id}(id=${category.id})}"
          th:object="${category}" method="post">
        <div class="col-6 mb-3">
            <label class="form-label" for="name">Name Category:</label>
            <input class="form-control" type="text" th:field="*{name}" id="name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        </div>

        <input type="submit" class="btn btn-primary" value="Cập nhật">
        <a th:href="@{/categories}" class="btn btn-primary">Trở về</a>
    </form>
</div>

<th:block th:replace="layout::footer"></th:block>
</body>
</html>
